version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: chat-mongo
    restart: always
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: chat-backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/chat-summarizer
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:5000/api
    container_name: chat-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
